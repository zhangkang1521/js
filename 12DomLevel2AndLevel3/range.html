<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>range</title>
</head>
<body>
    <p id="p1"><b>Hello</b> world!</p>
</body>
<script>
    var range1 = document.createRange(), range2 = document.createRange();
    console.log(range1);
    var p1 = document.getElementById("p1");
    range1.selectNode(p1);
    console.log(range1);
    range2.selectNodeContents(p1);
    console.log(range2);
</script>
</html>
