<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>xhtml</title>
    <script>
	    window.onload = function(){
		    console.log(document.body.isDefaultNamespace("http://www.w3.org/1999/xhtml"));
		    var svg = document.getElementById("mySvg");
		    console.log(svg.lookupPrefix("http://www.w3.org/2000/svg"));
		    console.log(svg.lookupNamespaceURI("s"));
		    console.log(svg.isDefaultNamespace("http://www.w3.org/1999/xhtml"));

	    }

    </script>
</head>
<body>
    <s:svg id="mySvg" xmlns:s="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 100 100" style="width: 20%;height:100%">
        <s:rect x="0" y="0" width="100" height="100" style="fill: red"/>
    </s:svg>
</body>
</html>
