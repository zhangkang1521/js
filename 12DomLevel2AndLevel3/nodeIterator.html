<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nodeIterator</title>
</head>
<body>
    <div id="div1">
        <p><b>Hello</b> world!</p>
        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
        </ul>
    </div>
</body>
<script>
    var div = document.getElementById("div1");
    var iterator = document.createNodeIterator(div, NodeFilter.SHOW_ELEMENT, null, false);
    var node = iterator.nextNode();
    while(node !== null) {
	    console.log(node);
	    node = iterator.nextNode();
    }
</script>
</html>
