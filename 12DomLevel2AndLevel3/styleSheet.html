<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>styleSheet</title>
    <link rel="stylesheet" type="text/css" href="test.css">
    <style>
        .border {
            border: 1px solid red;
        }
        .pl5 {
            padding-left: 5px;
        }
    </style>
</head>
<body>
    <div id="myDiv" class="green bg border">aa</div>
</body>
<script>
	console.log(document.styleSheets);
//	document.styleSheets[0].disabled = true;
    var link = document.getElementsByTagName("link")[0];
	console.log(getStyleSheet(link));

	console.log(document.styleSheets[0] === getStyleSheet(link));

    function getStyleSheet(linkElement) {
        return linkElement.sheet || linkElement.styleSheet;
    }
</script>
</html>
