<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>range collapsed</title>
</head>
<body>
    <p id="p1">paragraph 1</p>xx<p id="p2">paragraph 2</p>
</body>
<script>
    var p1 = document.getElementById("p1");
    var p2 = document.getElementById("p2");
    var range = document.createRange();
    range.setStartAfter(p1);
    range.setStartBefore(p2);
    console.log(range);
    range.deleteContents();
</script>
</html>
