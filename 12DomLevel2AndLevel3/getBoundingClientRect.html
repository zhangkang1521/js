<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>determiningElementDimensions</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<div id="myDiv" style="background-color: gray;width: 200px; height: 300px; padding: 3px;margin: 30px;border: 2px solid red;">test</div>
</body>
<script>
    var myDiv = document.getElementById("myDiv");
//    console.log(myDiv.getBoundingClientRect()); // ie7 start (2,2)

    getBoundingClientRect(myDiv);
    function getBoundingClientRect(element) {
	    console.log(typeof arguments.callee.offset);
	    var temp = document.createElement("div");
	    temp.style.cssText = 'position: absolute;left:0;top:0';
	    document.body.appendChild(temp);
	    console.log(temp.getBoundingClientRect().top);
	    console.log(document.documentElement.scrollTop);

	    var rect = element.getBoundingClientRect();
	    var offset = arguments.callee.offset;
	    return {
	    	left: rect.left,
            right: rect.right + offset
        }
    }
</script>
</html>
