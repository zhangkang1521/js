<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打印jquery类，对象的所有属性</title>
    <!-- <script src="jquery-1.7.1.js"></script>-->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.1.js"></script>
</head>
<body>
<div id="outer"></div>
<h2>jquery方法一览</h2>
<table border="1">
    <thead>
    <tr>
        <th>jquery static</th>
        <th>jquery.prototype</th>
        <th>jquery对象</th>
    </tr>
    </thead>
    <tbody id="tbody">

    </tbody>
</table>
</body>
<script>

    $(function () {
	    var tbody = $("#tbody");
	    var arr1 = [], arr2 = [], arr3 = [];
	    for (var key in $) {
		    arr1.push(key);
	    }
	    for (var key in $.prototype) {
		    arr2.push(key);
	    }
	    var jqueryObj = $("#outer");
	    console.log(jqueryObj);
	    for (var key in jqueryObj) {
		    arr3.push(key);
	    }

	    var len = Math.max(arr1.length, arr2.length, arr3.length);
	    var temp = '';
	    for (var i = 0; i < len; i++) {
		    var jqueryEle = arr1[i] ? '<td>' + arr1[i] + '</td>' : '<td></td>';
		    var jqueryPropEle = arr2[i] ? '<td>' + arr2[i] + '</td>' : '<td></td>';
		    var isOwn = jqueryObj.hasOwnProperty(arr3[i]);
		    if(isOwn) {
			    var jqueryObjEle = '<td style="color: red">' + arr3[i] + '</td>';
		    } else {
			    var jqueryObjEle = '<td>' + arr3[i] + '</td>';
		    }

		    temp += '<tr>' + jqueryEle + jqueryPropEle + jqueryObjEle + '</tr>';
	    }
	    temp += '<tr><td>' + arr1.length + '</td><td>'+arr2.length+'</td><td>'+arr3.length+'</td></tr>';
	    tbody.append(temp);
    });


</script>
</html>
