<script>

	// 实例1 foo.call(this, arg1,arg2,arg3) == foo.apply(this, arguments)==this.foo(arg1, arg2, arg3)
	// 当参数明确时可用call, 当参数不明确时可用apply给合arguments
	function test(){
		console.log(arguments);
	}

	test.apply(this, ['a', 'b']);
	test.call(this, 'a', 'b');



	// 实例2
	function Person(name) {
		this.name = name;
	};
	Person.prototype = {
		sayHello: function (arg1, arg2) {
			console.log(arguments);
			console.log(this.name+arg1+arg2);
		}
	};


	var p = new Person('zk');
	//    p.sayHello();

	var p2 = {
		name: 'zy'
	};
	// p2并没有sayHello方法，但可以这样调用
	Person.prototype.sayHello.call(p2, 1, 2); // 改变this
	Person.prototype.sayHello.apply(p2, [3,[4]]); // 改变this，必须传数组

</script>
