<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>访问属性</title>
</head>
<body>

</body>
<script>
    var book = {
        _year: 2004, // 约定下划线开头属性用get/set方法访问
        edition: 1
    };

    Object.defineProperty(book, "year", {
       get: function () {
           return this._year;
       },
        set: function (newValue) {
            if (newValue > 2004) {
                this._year = newValue;
                this.edition += newValue - 2004;
            }
        },
        enumerable: true,
        configurable: true
//        writable: false get/set 不能和数据访问属性(writable/value)同时定义
    });

    book.year = 2005;
    book.year = 2006;
    console.log(book);
//    console.log(delete book.year);
//    console.log(book);

    for(var key in book) {
        console.log(key);
    }

</script>
</html>
