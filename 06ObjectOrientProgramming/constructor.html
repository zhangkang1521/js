<script>
	function Person(name, age, job) {
	    console.log('this:', this);
		this.name = name;
		this.age = age;
		this.job = job;
		this.sayName = function () {
			return this.name;
		}
	}


	var p1 = new Person("zk", 25, "software engineer"); // 用new，构造函数
	var p2 = new Person("zy", 15, "teacher");

	console.log(p1);
	console.log(p2);
	console.log(p1 instanceof Person);
	console.log(p1.constructor);
	console.log('constructor == Person:', p1.constructor == Person)
	console.log('function instance:', p1.sayName == p2.sayName); // 函数实例有两份

	// call as function
//    Person('Jane', 22, 'teacher'); // 不写new, this就是window
//    console.log(window.name);

    // call in the scope of another object

</script>
