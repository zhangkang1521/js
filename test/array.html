<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array</title>
</head>
<body>
        <p>splice(index,howmany,item1,.....,itemX) 方法向/从数组中添加/删除项目</p>
        <p>slice(begin, end) 原来的数组不变，返回原来数组从begin到end（不包括end）的数据</p>
</body>
<script>
    var array1 = ['a', 'b', 'c', 'd'];
    array1.splice(1, 2); // 从1位置开始，删除2个元素
    console.log(array1);

    var array2 = ['a', 'b', 'c', 'd'];
    array2.splice(1, 0, 'x', 'y'); // 从1位置开始，删除0个元素，添加多个元素
    console.log(array2);

    var array3 = ['a', 'b', 'c', 'd'];
    var array3Slice = array3.slice(1, 3);
    console.log(array3); // 原来的数组不变
    console.log(array3Slice); // 1,3位置的数据


</script>
</html>
