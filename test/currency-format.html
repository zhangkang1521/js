<script>
    function currencyFmt(n) {
        return n.toFixed(2).replace(/(\d)(?=(\d{3})+\.)/g, '$1,');
    }

    console.log(currencyFmt(1));
    console.log(currencyFmt(12));
    console.log(currencyFmt(123));
    console.log(currencyFmt(1234));
    console.log(currencyFmt(12345));
    console.log(currencyFmt(123456));
    console.log(currencyFmt(1234567));
    console.log(currencyFmt(1234567.23));
    console.log(currencyFmt(1234567.238));
    
</script>
