<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eventHandle</title>
</head>
<body>
    <form>
        <input type="text" name="username"/>
        <!-- 可以直接使用同一表单中的元素值 -->
        <input type="button" onclick="alert(username.value)" value="test"/>
    </form>
</body>
</html>
