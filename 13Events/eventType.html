<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eventType</title>
</head>
<body>
<button id="myBtn" type="button">myBtn</button>
</body>
<script>
	var btn = document.getElementById("myBtn");
	var handler = function (event) {
		switch (event.type) {
            case 'click':
	            console.log('clicked');
	            break;
            case 'mouseover':
            	event.target.style.backgroundColor = 'red';
            	break;
            case 'mouseout':
            	event.target.style.backgroundColor = '';
            	break;
        }
	};
	btn.onclick = handler;
	btn.onmouseover = handler;
	btn.onmouseout = handler;
</script>
</html>
