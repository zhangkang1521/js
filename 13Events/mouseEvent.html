<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>mouseEvent</title>
    <script src="../utils/EventUtil.js"></script>
</head>
<body>
    <div style="width: 100px; height: 100px; border: 1px solid red" id="myDiv">test</div>
    <!--<input type="text" id="myInpu"/>-->
</body>
<script>
    var myDiv = document.getElementById("myDiv");
    EventUtil.addHandler(myDiv, 'click', function (event) {
	    console.log('click');
    });
    EventUtil.addHandler(myDiv, 'dblclick', function (event) {
	    console.log('dblclick');
    });
    /** 左键，右键，中间滚轮键 按下*/
    EventUtil.addHandler(myDiv, 'mousedown', function (event) {
	    console.log('mousedown');
    });

    /** 左键，右键，中间滚轮键 松开*/
    EventUtil.addHandler(myDiv, 'mouseup', function (event) {
        console.log('mouseup');
    });
